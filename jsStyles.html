<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta name="keywords" content="javascript, js, style, editor">    
        <meta name="description" content="Prezentacja możliwości w]eduyowania stylów dzięki JS">  
        <meta name="author" content="Arkadiusz Marcinowski, CrabsterK, Bartosz Przydatek, inspired95">
        <title>Manipulacja stylami JS</title>
        <link href="css/general.css" rel="stylesheet" type="text/css">
        <script src="js/style.js"></script>
    </head>
    
    <body>

        <img id="logo" alt="logo" src="img/needanerdHead.png"/>
            
        <header id="menu">
            <script src="js/menu.js"></script>
        </header>
        

        <section>
    
            <h2>Manipulacja stylami dzięki JS</h2>
            
            <article id="styleExample">
               <a id="#"></a>
                <h2>Manipulacja CSS za pomocą JavaScript</h2>
                
                <p>
                
                </p>
                
                <div>
                    <form action="#">
                       Kolor tła:
                        <select id="backgroundOptions" onchange="backgroundFun()">
                            <option value="Yellow">Yellow</option>
                            <option value="Red">Red</option>
                            <option value="Blue">Blue</option>
                            <option value="Darkorange">DarkOrange</option>
                            <option value="Grey">Grey</option>
                        </select>
                        <br>
                        Kolor czcionki:
                        <select id="fontColorOptions" onchange="fontColorFun()">
                            <option value="Black">Black</option>
                            <option value="Green">Green</option>
                            <option value="DarkBlue">Darkblue</option>
                        </select>
                        <br>
                        Rodzaj czcionki:
                        <select id="fontStyleOptions" onchange="fontStyleFun()">
                            <option value="bold">Bold</option>
                            <option value="italic">Italic</option>
                            <option value="oblique">Oblique</option>
                            <option value="normal">Normal</option>
                        </select>
                    </form>
                </div>
            </article>

        </section>

    </body>
    
</html>
