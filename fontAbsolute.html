<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="keywords" content="czcionka, bezzwględna, absolute, font "> 
        <meta name="description" content="Strona zawiera przykłady czcionek bezwzglęnych">
        <meta name="author" content="Arkadiusz Marcinowski, CrabsterK, Bartosz Przydatek, inspired95">
        <title> Przykłady użycia czcionek bezwzględnych w CSS </title>
        <link href="css/general.css" rel="stylesheet" type="text/css">
    </head>
    
    <body>
        <img id="logo" alt="logo" src="img/needanerdHead.png"/>
            
        <header id="menu">
            <script src="js/menu.js"></script>
        </header>
        <section>
            <h2>Wielkość czcionki bezwzględna</h2>

            <article>
                <a id="in"></a>
                <h2>in (cale)</h2>
                <p style="font-size:0.5in;">0.5in</p>
                <p style="font-size:0.75in;">0.75in</p>
                <p style="font-size:1in;">1in</p>
                <p style="font-size:1.25in;">1.25in</p>
                <p style="font-size:1.5in;">1.5in</p>
            </article>

            <article>
                <a id="cm"></a>
                <h2>cm (centymetry)</h2>
                <p style="font-size:0.5cm;">0.5cm</p>
                <p style="font-size:0.75cm;">0.75cm</p>
                <p style="font-size:1cm;">1cm</p>
                <p style="font-size:1.25cm;">1.25cm</p>
                <p style="font-size:1.5cm;">1.5cm</p>
            </article>

            <article>
                <a id="mm"></a>
                <h2>mm (milimetry)</h2>
                <p style="font-size:3mm;">3mm</p>
                <p style="font-size:6mm;">6mm</p>
                <p style="font-size:12mm;">12mm</p>
                <p style="font-size:16mm;">16mm</p>
                <p style="font-size:21mm;">21mm</p>
            </article>

            <article>
                <a id="pt"></a>
                <h2>pt (punkty)</h2>
                <p>1pt = 1/72in</p>
                <p style="font-size:3pt;">pt</p>
                <p style="font-size:6pt;">6pt</p>
                <p style="font-size:12pt;">12pt</p>
                <p style="font-size:16pt;">16pt</p>
                <p style="font-size:21pt;">21pt</p>
            </article>

            <article>
                <a id="pc"></a>
                <h2>pc (picas)</h2>
                <p>1pc = 12pt</p>
                <p style="font-size:1pc;">1pc</p>
                <p style="font-size:3pc;">3pc</p>
                <p style="font-size:6pc;">6pc</p>
                <p style="font-size:9pc;">9pc</p>
                <p style="font-size:12pc;">12pc</p>
            </article>

        </section>

    </body>
</html>
